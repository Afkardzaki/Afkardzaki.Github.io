{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add_book') }}" class="btn btn-primary mb-3">Add Book</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nama buku</th>
            <th>Pengarang</th>
            <th>Tahun</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>
                <a href="{{ url_for('edit_book', book_id=book._id) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book._id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
